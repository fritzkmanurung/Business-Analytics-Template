<!-- Top Header Bar - Reusable Component -->
<header class="top-header">
    <div class="header-left"></div>

    <div class="header-right">
        <!-- Notifications -->
        <div style="position: relative;">
            <button class="header-icon-button" id="notificationButton">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>

            <div class="notification-popup" id="notificationPopup">
                <div class="notification-header">
                    <span class="notification-title">Notifications</span>
                    <a href="#" onclick="markAllAsRead(); return false;"
                        style="font-size: var(--font-size-xs); color: var(--color-primary);">Mark all as read</a>
                </div>
                <div class="notification-list">
                    <div class="notification-item unread">
                        <div class="notification-content">
                            <div class="notification-icon success">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="notification-text">
                                <div class="notification-message">Report generated successfully</div>
                                <div class="notification-time">5 minutes ago</div>
                            </div>
                        </div>
                    </div>
                    <div class="notification-item unread">
                        <div class="notification-content">
                            <div class="notification-icon info">
                                <i class="fas fa-info"></i>
                            </div>
                            <div class="notification-text">
                                <div class="notification-message">New data import completed</div>
                                <div class="notification-time">1 hour ago</div>
                            </div>
                        </div>
                    </div>
                    <div class="notification-item unread">
                        <div class="notification-content">
                            <div class="notification-icon warning">
                                <i class="fas fa-exclamation"></i>
                            </div>
                            <div class="notification-text">
                                <div class="notification-message">Server response time increased</div>
                                <div class="notification-time">2 hours ago</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notification-footer">
                    <a href="#">View all notifications</a>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div style="position: relative;">
            <div class="user-profile" id="profileButton">
                <div class="user-avatar">JS</div>
                <div class="user-info">
                    <div class="user-name">John Smith</div>
                    <div class="user-role">Administrator</div>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 0.75rem; color: var(--text-muted);"></i>
            </div>

            <div class="profile-dropdown" id="profileDropdown">
                <div class="profile-dropdown-header">
                    <div class="profile-dropdown-name">John Smith</div>
                    <div class="profile-dropdown-email">john.smith@example.com</div>
                </div>
                <ul class="profile-dropdown-menu">
                    <li class="profile-dropdown-item" onclick="navigateToProfile()">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </li>
                    <li class="profile-dropdown-item" onclick="navigateToSettings()">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </li>
                    <li class="profile-dropdown-item logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
