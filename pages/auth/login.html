<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Business Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo h1 {
            font-size: var(--font-size-2xl);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin: 0;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            padding: 0 var(--spacing-md);
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card card-glass">
            <div class="auth-logo">
                <h1>AnalytixPro</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <label style="display: flex; align-items: center; gap: var(--spacing-xs); cursor: pointer;">
                        <input type="checkbox">
                        <span style="font-size: var(--font-size-sm);">Remember me</span>
                    </label>
                    <a href="#" style="font-size: var(--font-size-sm); color: var(--color-primary);">Forgot
                        password?</a>
                </div>

                <button type="submit" class="button button-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button class="button button-secondary" style="width: 100%; margin-bottom: var(--spacing-sm);">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <button class="button button-secondary" style="width: 100%;">
                <i class="fab fa-microsoft"></i>
                Continue with Microsoft
            </button>

            <div class="auth-link">
                Don't have an account? <a href="../auth/register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            showToast('Logging in...', 'info');
            setTimeout(() => {
                window.location.href = '../dashboard/index.html';
            }, 1000);
        });
    </script>
</body>

</html>
