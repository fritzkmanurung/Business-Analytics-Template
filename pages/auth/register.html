<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Business Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo h1 {
            font-size: var(--font-size-2xl);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin: 0;
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .password-strength {
            margin-top: var(--spacing-xs);
            font-size: var(--font-size-xs);
            display: flex;
            gap: var(--spacing-xs);
        }

        .strength-bar {
            flex: 1;
            height: 3px;
            background: var(--border-color);
            border-radius: 2px;
        }

        .strength-bar.active {
            background: var(--color-success);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card card-glass">
            <div class="auth-logo">
                <h1>AnalytixPro</h1>
                <p>Create your account to get started.</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Create a password" required>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: start; gap: var(--spacing-sm); cursor: pointer;">
                        <input type="checkbox" required>
                        <span style="font-size: var(--font-size-sm); color: var(--text-secondary);">
                            I agree to the <a href="#" style="color: var(--color-primary);">Terms of Service</a> and <a
                                href="#" style="color: var(--color-primary);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="button button-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="../auth/login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.strength-bar');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            showToast('Creating account...', 'info');
            setTimeout(() => {
                window.location.href = '../dashboard/index.html';
            }, 1000);
        });
    </script>
</body>

</html>
